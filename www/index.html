<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="main">

    <ion-pane ng-controller="contactsCtrl">
      <ion-header-bar class="bar-stable">

        <h1 class="title">GoGift</h1>
        <button class="button button-clear" ng-click="openFriendModal()">+</button>
      </ion-header-bar>
      <ion-content>
        <div>
          <div ng-if="contacts.length === 0">You have no friends' birthdays stored! Add your friends using the menu on the top right.</div>
          <div ng-if="contacts.length !== 0"></div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
