<html>
<head>
  <title>Test JavaScript Form Validation</title>
 <!-- <link rel="stylesheet" href="FormValidation.css"> -->
  <script type="text/javascript" src="../js/birthday.js" ></script>
  <script type="text/javascript" ng:autobind src="http://code.angularjs.org/0.10.5/angular-0.10.5.js"></script>
  <script>

  </script>
</head>
 
<body>
  <h2>Test JavaScript Form Validation</h2>
 
  <form id="theForm" method="post">
    <table>
    <tr>
      <td>First Name<span class="red">*</span></td>
      <td><input type="text" id="firstname" name="firstname"/></td>
      <td id="nameError" class="red">&nbsp;</td></tr>
    <tr>
      <td>Last Name</td>
      <td><input type="text" id="lastname" name="lastname" /></td>
      <td id="nameError" class="red">&nbsp;</td></tr>
    <tr>
      <td>Month<span class="red">*</span></td>
      <td><input type="text" id="month" name="month" /></td>
      
    <tr>
      <td>Date<span class="red">*</span></td>
      <td><input type="text" id="date" name="date" /></td>

    <tr>
      <td>Year<span class="red">*</span></td>
      <td><input type="text" id="year" name="year" /></td>

    <tr>
      <td>&nbsp;</td>
      <td><button type="button" value="SUBMIT" id="submit"/></button>
          <input type="reset" value="CLEAR" id="reset"/></td>
      <td>&nbsp;</td></tr>
    </table>
  </form>

<table ng:controller="SortableTableCtrl">
    <thead>
        <tr>
            <th ng:repeat="(i,th) in head" ng:class="selectedCls(i)" ng:click="changeSorting(i)">{{th}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng:repeat="row in body.$orderBy(sort.column, sort.descending)">
            <td>{{row.fn}}</td>
            <td>{{row.ln}}</td>
            <td>{{row.m}}</td> 
            <td>{{row.d}}</td> 
            <td>{{row.y}}</td> 
        </tr>
    </tbody>
</table>

</body>
</html>
